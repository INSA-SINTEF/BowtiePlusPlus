<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Sets the basepath for the library if not in same directory -->
    <script type="text/javascript">
        mxBasePath = '../../../src';
    </script>

    <script type="text/javascript" src="../../../src/js/mxClient.js"></script>
    <script type="text/javascript">

        window.onload = function() {
            var user = {
                'token': localStorage.getItem('token'),
                'fullname': localStorage.getItem('fullname'),
                'username': localStorage.getItem('username')
            };
            if (user.token) {
                document.getElementById('mainbody').innerHTML = 'Already logged in.' + 
                ' <br/> Username: ' + user.username + 
                ' <br/> Full name: ' + user.fullname + 
                ' <br/> Token: ' + user.token + 
                ' <br/> <button id=\'logout\'>Logout</button>';
                
                document.getElementById('logout').addEventListener('click', function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('fullname');
                    document.getElementById('mainbody').innerHTML = 'Successfully logged out';
                    setTimeout('window.parent.location.reload();', 5000);
                });
            }
        };


        function sendData() {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
            if (usernameInput.checkValidity() && passwordInput.checkValidity()) {
                var params = JSON.stringify({'username': usernameInput.value, 'password': passwordInput.value});
                mxUtils.post(window.parent.LOGIN, params, function (req) {
                    if (req.getStatus() == 200) {
                        var data = JSON.parse(req.getText());
                        localStorage.setItem('fullname', data.fullname);
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('token', data.token);
                        document.getElementById('mainbody').innerHTML = 'Logged in successfully!';
                    } else {
                        document.getElementById('mainbody').innerHTML = 'Invalid combination!';
                    }

                }, function () {
                    alert('Communication failure!');
                });
            }

        }

    </script>

</head>
<body>

<div class="container" id="mainbody">
    <div class="row justify-content-center">
        <div class="col-md-4 login-form">
        <h1>Login</h1>
            <form onsubmit="return false">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="email" class="form-control" id="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block" onclick="sendData()">Login</button>
                </div>

                <div class="form-group">
                    <label>Don't have an account? </label>
                    <a href="register.html">Register</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
