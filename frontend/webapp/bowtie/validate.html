<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorize</title>

    <!-- scipts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/Init.js"></script>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div id="validation-vue">
    <div id="validation-message">
        <p v-if="isValidationSuccessful">Success</p>
        <p v-else-if="errors.ExpiredTokenErr.show">{{ errors.ExpiredTokenErr.message }}</p>
        <div v-else-if="errors.InvalidUrlErr.show">
            <p>{{ errors.InvalidUrlErr.message }}</p>
            <p>We are sorry, this page doesn't exist</p>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="vue/views/ValidationVue.js"></script>
</html>
