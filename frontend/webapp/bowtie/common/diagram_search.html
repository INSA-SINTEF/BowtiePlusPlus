<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../vue/components/diagram-search/SearchBarComponent.js"></script>
    <script type="text/javascript" src="../vue/components/diagram-search/VisualizerComponent.js"></script>
    <script type="text/javascript" src="../vue/components/diagram-search/TagManagerComponent.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        mxBasePath = '../../lib/mxgraph/src';
    </script>
    <script type="text/javascript" src="../js/Init.js"></script>
    <script type="text/javascript" src="../js/EditorUi.js"></script>
    <script type="text/javascript" src="../js/Editor.js"></script>
    <script type="text/javascript" src="../js/Graph.js"></script>
    <script type="text/javascript" src="../js/Threat.js"></script>
    <script type="text/javascript" src="../js/Consequence.js"></script>
    <script type="text/javascript" src="../js/Matrix.js"></script>
    <script type="text/javascript" src="../../lib/mxgraph/src/js/mxClient.js"></script>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../css/diagram_search.css" rel="stylesheet">

</head>
<body>

<div id="diagram-search-vue">
    <div class="search-bar-container">
        <search-bar v-on:update_diagrams="onUpdateFromSearchBar" v-on:change-name="nameInput=$event"></search-bar>
    </div>
    <div class="visualizer-and-tags">
        <tag-manager :is-public="isPublic" :name-input="nameInput" :all_diagrams="all_diagrams" v-on:tag-change="onTagsChange" v-on:tags-empty="onTagsEmpty"></tag-manager>
        <visualizer :is-public="isPublic" :name-input="nameInput" :all_diagrams="all_diagrams" :tags_selected="tags_selected" :show_all_tags="show_all_tags"></visualizer>
    </div>
</div>


<script type="text/x-template" id="search-bar-template">
    <div id="search_bar" style="display: inline-flex; margin-left: 3em">
        <div id="search_entries" class="form-outline" style="width: 22rem">
            <label for="validationCustom01" class="form-label">Diagram name or tags</label>
            <input type="text" id="validationCustom01" class="form-control"
                   v-on:input="$emit('change-name',$event.target.value)">
            <label class="form-label" for="validationCustom01">Example label</label>
        </div>

        <div class="dropdown" style="margin-top: 32px;margin-left: 5em">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
               data-bs-toggle="dropdown" aria-expanded="false">
                Sharing mode
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#" v-on:click="publicChange(true)">Public</a></li>
                <li><a class="dropdown-item" href="#" v-on:click="publicChange(false)">Private</a></li>
            </ul>
        </div>
    </div>
</script>

<script type="text/x-template" id="tag_manager-template">
    <div class="tag_manager">
        <div class="list-group">
            <div v-for="tag_object in all_tags">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" v-on:input="onTagCheck(tag_object.name)">
                    {{tag_object.name}}
                    <span class="badge bg-primary rounded-pill">{{tag_object.occurences}}</span>
                </label>
            </div>
        </div>
    </div>
</script>

<script type="text/x-template" id="visualizer-template">
    <div class="all_visuals">
        <div v-for="diagram in diagram_to_show" v-bind:key="diagram.id">
            <div class="card" style="margin: 10px;">
                <img :src=diagram.preview class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{diagram.name}}</h5>
                    <p class="card-text">id: {{diagram.id}}</p>
                    <a href="#" class="btn btn-secondary" v-on:click="openDiagram(diagram.name)">
                        Open this diagram</a>
                </div>
            </div>
        </div>
    </div>
</script>


<script src="../vue/views/DiagramSearchVue.js"></script>

</body>
</html>
