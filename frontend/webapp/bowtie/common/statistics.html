<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bowtie++ statistics</title>
    <meta name="viewport" content="width=device-width, init-scale=1.0">

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../js/Init.js"></script>
    <script type="text/javascript" src="../vue/components/stats/StatsItemComponent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/statistics.css">

</head>
<body>
<div id="statistics-vue">
    <div v-if="user.isAuthenticated && user.isResearcher" class="container statistics-overlay">
        <div class="container">
            <h1>Diagrams statistics</h1>
            <div class="row gx-5 mb-5">
                <div class="col">
                    <statistics-item :label="statistics.totalTimeSpent.label" :number="statistics.totalTimeSpent.number"
                                     v-on:value-copied="showToastMessage($event)"
                                     v-bind:image-src="'../images/statistics/statistics-clock.png'"></statistics-item>
                </div>
                <div class="col">
                    <statistics-item :label="statistics.threats.label" :number="statistics.threats.number"
                                     v-on:value-copied="showToastMessage($event)"
                                     v-bind:image-src="'../images/statistics/statistics-threats.png'"></statistics-item>
                </div>
            </div>
            <div class="row gx-5 mb-5">
                <div class="col">
                    <statistics-item :label="statistics.causes.label" :number="statistics.causes.number"
                                     v-on:value-copied="showToastMessage($event)"
                                     v-bind:image-src="'../images/statistics/statistics-causes.png'"></statistics-item>
                </div>
                <div class="col">
                    <statistics-item :label="statistics.consequences.label" :number="statistics.consequences.number"
                                     v-on:value-copied="showToastMessage($event)"
                                     v-bind:image-src="'../images/statistics/statistics-consequences.png'"></statistics-item>
                </div>
            </div>
            <div class="row gx-5 mb-5">
                <div class="col">
                    <statistics-item :label="statistics.barriers.label" :number="statistics.barriers.number"
                                     v-on:value-copied="showToastMessage($event)"
                                     v-bind:image-src="'../images/statistics/statistics-barrier.png'"></statistics-item>
                </div>
                <div class="col">
                    <statistics-item :label="statistics.barriersPerConsequences.label"
                                     :number="statistics.barriersPerConsequences.number"
                                     v-on:value-copied="showToastMessage($event)"
                                     v-bind:image-src="'../images/statistics/statistics-barrier.png'"></statistics-item>
                </div>
            </div>
            <div class="row gx-5 mb-5">
                <div class="col">
                    <statistics-item :label="statistics.barriersPerThreats.label"
                                     :number="statistics.barriersPerThreats.number"
                                     v-on:value-copied="showToastMessage($event)"
                                     v-bind:image-src="'../images/statistics/statistics-barrier.png'"></statistics-item>
                </div>
                <div class="col">
                    <statistics-item :label="statistics.count.label" :number="statistics.count.number"
                                     v-on:value-copied="showToastMessage($event)"
                                     v-bind:image-src="'../images/statistics/statistics-count.png'"></statistics-item>
                </div>
            </div>
            <div class="row gx-5 mb-5">
                <div class="col">
                    <div class="alert alert-secondary" role="alert">
                        Data marked with * are computed as an average per diagram.
                    </div>
                </div>
                <div class="col">
                    <div class="alert alert-danger" role="alert">
                        Both public and private diagrams are used for statistical purposes!
                    </div>
                </div>
            </div>
        </div>
        <button v-on:click="downloadAsCSV" class="btn btn-primary" id="download-csv-button">Download data as CSV
        </button>
        <transition name="fade">
            <div v-if="toast.show" class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto text-success">Bowtie++ app -- successful operation !</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"
                                v-on:click="toast.show = false"></button>
                    </div>
                    <div class="toast-body">
                        {{ toast.message }}
                    </div>
                </div>
            </div>
        </transition>
    </div>
    <div v-else>
        {{ errors.UnauthorizedAccessErr.message }}
    </div>
</div>

<script type="text/template" id="statistics-item-template">
    <div id="statistics-item">
        <div class="card shadow p-2 bg-white rounded">
            <div class="row">
                <div class="col-8">
                    <div class="card-body">
                        <div class="card-title text-uppercase text-muted">{{ label }}</div>
                        <div class="card-content">
                            <div class="input-group">
                                <input v-model="number" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" disabled>
                                <span class="input-group-text dark" id="basic-addon2"><button type="button" class="btn"
                                                                                              data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover"
                                                                                              v-on:click="copyValueToClipboard"><img src="../images/copy.png" id="copy-logo"></button></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <img v-bind:src="imageSrc" class="stats-item-logo">
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/javascript" src="../vue/views/StatisticsVue.js"></script>
</body>
</html>
