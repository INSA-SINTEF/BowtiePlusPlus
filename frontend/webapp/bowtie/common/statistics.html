<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <meta name="viewport" content="width=device-width, init-scale=1.0">

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">*
    <script type="text/javascript" src="../js/Init.js"></script>
    <script type="text/javascript" src="../vue/components/stats/StatsItemComponent.js"></script>


    <!-- styles -->
    <link rel="stylesheet" href="../css/statistics.css">
</head>
<body>
    <div class="container-lg" id="statistics-vue">
        <div class="statistics-overlay">
            <div id="statistics-title">
                <h2>Statistics about the database for research purposes.</h2>
            </div>
            <div class="container-md">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-2 image"><img class="img" src="../images/statistics/statistics-horloge.png" height="70px"/></div>
                    <div class="col-md-4 statistics-components">
                        <statistics-item :label="totalTimeSpent.label" :number="totalTimeSpent.number"></statistics-item>
                    </div>
                </div>

                <div class="row align-items-center justify-content-center">
                    <div class="col-md-2 image"><img class="img" src="../images/statistics/statistics-threats.png" height="70px"/></div>
                    <div class="col-md-4 statistics-components">
                        <statistics-item :label="threats.label" :number="threats.number"></statistics-item>
                    </div>
                </div>

                <div class="row align-items-center justify-content-center">
                    <div class="col-md-2 image"><img class="img" src="../images/statistics/statistics-causes.png" height="70px"/></div>
                    <div class="col-md-4 statistics-components">
                        <statistics-item :label="causes.label" :number="causes.number"></statistics-item>
                    </div>
                </div>

                <div class="row align-items-center justify-content-center">
                    <div class="col-md-2 image"><img class="img" src="../images/statistics/statistics-consequences.png" height="70px"/></div>
                    <div class="col-md-4 statistics-components">
                        <statistics-item :label="consequences.label" :number="consequences.number"></statistics-item>
                    </div>
                </div>

                <div class="row align-items-center justify-content-center">
                    <div class="col-md-2 image"><img class="img" src="../images/statistics/statistics-barrier.png" height="70px"/></div>
                    <div class="col-md-4 statistics-components">
                        <statistics-item :label="barriers.label" :number="barriers.number"></statistics-item>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../vue/views/StatisticsVue.js"></script>
</body>
</html>
